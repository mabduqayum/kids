<ng-container *ngIf="data; else wrongAns">
  <h1>{{"shapes.right.title" | translate}}</h1>
  <p>{{"shapes.right.paragraph" | translate}}</p>
</ng-container>
<ng-template #wrongAns>
  <h1>{{"shapes.wrong.title" | translate}}</h1>
  <p>{{"shapes.wrong.paragraph" | translate}}</p>
</ng-template>
<mat-dialog-actions>
  <button mat-stroked-button color="primary" mat-dialog-close='playAgain'>
    <mat-icon>replay</mat-icon>
    {{"shapes.play_again" | translate}}
  </button>
  <button mat-raised-button color="primary" cdkFocusInitial mat-dialog-close="goToMenu">
    <mat-icon>arrow_forward</mat-icon>
    {{"shapes.go_to_menu" | translate}}
  </button>
</mat-dialog-actions>
