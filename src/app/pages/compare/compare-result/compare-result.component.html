<h1>{{data | percent}}</h1>
<p>{{message}}</p>
<mat-dialog-actions>
  <button mat-stroked-button color="primary" mat-dialog-close='playAgain'>
    <mat-icon>replay</mat-icon>
    Play Again
  </button>
  <button mat-raised-button color="primary" cdkFocusInitial mat-dialog-close="goToMenu"	>
    <mat-icon>arrow_forward</mat-icon>
    Go to Menu
  </button>
</mat-dialog-actions>
