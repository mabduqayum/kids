<app-menu-button></app-menu-button>

<main>
  <h2>{{'coins.question' + currentQuestion.value.questionI18Index | translate}}</h2>
  <button *ngFor="let fisher of fishers; index as i;"
          [ngClass]="fisher"
          mat-ripple>
    <img
      src="assets/coins/{{currentQuestion.value.choices[i].src}}.png" alt=""
      (click)="onAnswerClick(i)"
    />
  </button>
</main>
